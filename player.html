<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Видеоплеер</title>
</head>
<body style="margin:0; background:#000;">
  <video id="videoPlayer" controls autoplay style="width:100%; height:100vh; background:#000;">
    Ваш браузер не поддерживает видео.
  </video>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const videoUrl = urlParams.get('video');
    if (videoUrl) {
      document.getElementById('videoPlayer').src = videoUrl;
    } else {
      document.body.innerHTML = '<h2 style="color:white; text-align:center; padding-top:20%;">Видео не указано в ссылке</h2>';
    }
  </script>
</body>
</html>
