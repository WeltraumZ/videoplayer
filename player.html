<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Мой видеоплеер</title>
  <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
  <style>
    body { background: #111; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
    .plyr { width: 90%; max-width: 800px; }
    p { color: white; font-family: sans-serif; }
  </style>
</head>
<body>
  <div>
    <video id="player" controls crossorigin playsinline>
      <source id="source" src="" type="video/mp4" />
    </video>
    <p id="msg"></p>
  </div>

  <script src="https://cdn.plyr.io/3.7.8/plyr.js"></script>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const videoURL = urlParams.get('video');
    if (videoURL) {
      document.getElementById('source').src = videoURL;
      const video = document.getElementById('player');
      const player = new Plyr(video);
      video.load();
    } else {
      document.getElementById('msg').innerText = 'Ошибка: ссылка на видео не указана.';
    }
  </script>
</body>
</html>
